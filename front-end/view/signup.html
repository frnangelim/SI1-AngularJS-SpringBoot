<div class="body-login">
	<div class="row">
		<div class="col-md-8">
			<img class="app-wp" src="imgs/wp2.jpg">
		</div>

		<div class="col-md-4">
			<img class="back-signup" src="imgs/backk.png" ui-sref="login">
			<div class="center" style="margin-top: 7%;">
				<div>
				<img class="app-logo" src="imgs/logo.jpeg">
				</div>
				<form name="signupForm" ng-submit="signupCtrl.signup(user)">
					<div>
						<input type="text" ng-model="user.name" class="form-border login-form" placeholder="Nome" required="true">
					</div>
					<div>
						<input type="email" ng-model="user.email" class="form-border login-form" placeholder="Email" required="true">
					</div>
					<div>
						<input type="password" ng-model="user.password" class="form-border login-form" placeholder="Senha" required="true">
					</div>
					<div>
					<button class="btn btn-primary spotBtnAdd" ng-disabled="signupForm.$invalid">Realizar cadastro</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- The Modal -->
		<div id="myModal" class="modal">

		    <!-- Modal content -->
		    <div class="modal-content">
		        <span class="close">&times;</span>
		        <p id="modalText"></p>
			</div>
		
		</div>
</div>
